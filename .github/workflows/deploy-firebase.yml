name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - develop-web
      - main
      - master
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Build application
        working-directory: ./web
        run: npm run build

      - name: Check Firebase Service Account Secret
        run: |
          if [ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" ]; then
            echo "::error::FIREBASE_SERVICE_ACCOUNT secret is not set. Please add it in Repository Settings → Secrets → Actions"
            echo "See .github/workflows/README.md for setup instructions"
            exit 1
          fi

      - name: Verify Firebase configuration files
        run: |
          echo "Checking firebase.json..."
          cat firebase.json
          echo "Checking .firebaserc..."
          cat .firebaserc
          echo "Checking build output..."
          ls -la web/dist/ || echo "Build directory not found"

      - name: Setup Firebase CLI
        run: npm install -g firebase-tools

      - name: Setup Service Account
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $HOME/firebase-service-account.json
          # Verify the service account file is valid JSON
          PROJECT_ID=$(cat $HOME/firebase-service-account.json | jq -r '.project_id' || echo "pinpotha-1295")
          echo "Service account project ID: $PROJECT_ID"
          echo "Configured project ID: pinpotha-1295"
          # Verify .firebaserc matches
          cat .firebaserc

      - name: Deploy to Firebase Hosting
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase-service-account.json
        run: |
          # Use service account for authentication
          PROJECT_ID=$(cat $HOME/firebase-service-account.json | jq -r '.project_id' || echo "pinpotha-1295")
          echo "Deploying to project: $PROJECT_ID"
          firebase deploy --only hosting --project $PROJECT_ID --non-interactive

      - name: Deploy Firebase Database Rules
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase-service-account.json
        run: |
          PROJECT_ID=$(cat $HOME/firebase-service-account.json | jq -r '.project_id' || echo "pinpotha-1295")
          echo "Deploying database rules to project: $PROJECT_ID"
          firebase deploy --only database --project $PROJECT_ID --non-interactive
        continue-on-error: true

      - name: Cleanup
        if: always()
        run: rm -f $HOME/firebase-service-account.json

