name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - develop-web
      - main
      - master
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Build application
        working-directory: ./web
        run: npm run build

      - name: Check Firebase Service Account Secret
        run: |
          if [ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" ]; then
            echo "::error::FIREBASE_SERVICE_ACCOUNT secret is not set. Please add it in Repository Settings → Secrets → Actions"
            echo "See .github/workflows/README.md for setup instructions"
            exit 1
          fi

      - name: Verify Firebase configuration files
        run: |
          echo "Checking firebase.json..."
          cat firebase.json
          echo "Checking .firebaserc..."
          cat .firebaserc
          echo "Checking build output..."
          ls -la web/dist/ || echo "Build directory not found"

      - name: Setup Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate with Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $HOME/firebase-service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-service-account.json
          firebase use pinpotha-1295

      - name: Deploy to Firebase Hosting
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-service-account.json
          firebase deploy --only hosting --project pinpotha-1295

      - name: Deploy Firebase Database Rules
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-service-account.json
          firebase deploy --only database --project pinpotha-1295
        continue-on-error: true

      - name: Cleanup
        if: always()
        run: rm -f $HOME/firebase-service-account.json

